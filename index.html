<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- custom style -->
    <link rel="stylesheet" href="./css/style.css">
   <!-- fonts -->
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- header -->
        <header>
            <!-- logo -->
            <img src="./img/Boosio-logo.png" alt="logo">
            <!-- /logo -->
        </header>
        <!-- /header -->
        <!-- main -->
        <main>
            <div class="result">0</div>
            <!-- columns -->
            <div class="first column">            
                    <button class="col">7</button>
                    <button class="col">4</button>
                    <button class="col">1</button>
                    <button class="col special">0</button>         
            </div>

            <div class="second column">
                <button class="col">8</button>
                <button class="col">5</button>
                <button class="col">2</button>      
            </div>

            <div class="third column">
                <button class="col">9</button>
                <button class="col">6</button>
                <button class="col">3</button>   
                <button class="col orange">=</button>   
            </div>
            <div class=" fourth column">
                <button class="operation orange">C</button>
                <button class="operation">+</button>
                <button class="operation">-</button>  
                <button class="operation">x</button>
                <button class="operation">&divide;</button>   
            </div>
            <!-- columns -->

        </main>
        <!-- /main -->
        
    </div>
    <!-- /container -->
</body>
</html>
